<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [isSelected]="user.id === userId" [user]="user" (selected)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [userId]="userId" [name]="selectedUser"></app-tasks>
  } @else {
    <p id="fallback">Please select a user.</p>
  }

</main>
