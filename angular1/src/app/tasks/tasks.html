<section id="tasks">
  <header>
    <h2>Tasks for {{name}}</h2>
    <menu>
      <button (click)="enableTaskCreationModel()">Add Task</button>
    </menu>
  </header>

  @if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCancelAddTask()"/>
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>
</section>
