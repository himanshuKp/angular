<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  @if (isAddNewTask) {
  <app-new-task [userId]="userId" (closeAddTask)="closeAddNewTask()" />
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (completed)="completedTask($event)" />
    </li>
    }
  </ul>
</section>
